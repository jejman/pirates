    <!DOCTYPE html>
    <html>
    <head>
      <title>User Input Example</title>
      <link rel="stylesheet" href="pirategamecss.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>

        <div class="input">
      <input type="text" id="userInput" placeholder="Enter your Name">
      <div>
      <button onclick="storeAndRedirect()">Enter Game</button>
      <button><a href="PIRATEGAME3.html"> I'm a Coward</a></button>
    </div>

    </div>
    
      <script>
        function storeAndRedirect() {
          var userInput = document.getElementById('userInput').value;
          sessionStorage.setItem('userInput', userInput);
          window.location.href = "pirategame2.html";
        }
      </script>
    </body>
    </html>
