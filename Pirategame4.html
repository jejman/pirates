<script>
const text = "The treasure map led you to an island with the treasure on it but one of your crewmates has fallen sick and needs a doctor"
let index = 0;

function type() {
  const typingText = document.getElementById("typing-text");

  if (index < text.length) {
    typingText.textContent += text.charAt(index);
    index++;
    setTimeout(type, 100); // Change the delay (in milliseconds) to adjust typing speed
  }
}

type();
</script>
